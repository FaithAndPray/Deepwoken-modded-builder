<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deepwoken Modded Builder by taxes/faithandpray </title>
    <style>
        :root {
            --bg: #0d0d0f;
            --card: #16161a;
            --accent: #7289da;
            --text: #e0e0e0;
            --border: #2f2f35;
            --danger: #ff4d4d;
            --success: #4dff88;
            --sidebar-w: 340px;
            --right-sidebar-w: 280px;
        }

        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Left Sidebar */
        #sidebar { width: var(--sidebar-w); background: var(--card); padding: 20px; border-right: 2px solid var(--border); overflow-y: auto; display: flex; flex-direction: column; }
        
        .tab-container { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { 
            flex: 1; background: #000; color: #fff; padding: 10px; font-size: 1.1em; cursor: pointer;
            border: 2px solid #555; outline: 1px solid #000; outline-offset: -4px; 
            transition: 0.2s; text-align: center; font-weight: bold;
        }
        .tab-btn:hover { border-color: var(--accent); }
        .tab-btn.active { border-color: var(--success); color: var(--success); }

        .attunement-box { background: #000000; padding: 15px; border-radius: 8px; border: 1px solid #222; margin-top: 10px; }
        .attunement-box h3 { font-size: 0.85em; text-transform: uppercase; color: #888; margin: 0; letter-spacing: 1px; }
        .attunement-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .att-btn { 
            background: #1a1a1c; border: 1px solid #333; color: #ccc; padding: 8px; 
            text-align: center; border-radius: 4px; cursor: pointer; font-size: 0.8em; 
        }
        .att-btn.active { background: #2f2f35; border-color: var(--accent); color: #fff; }

        /* Search & Filter UI */
        .search-container { margin-bottom: 20px; position: sticky; top: 0; z-index: 10; background: #0a0a0b; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .search-box-wrapper { position: relative; display: flex; align-items: center; margin-bottom: 10px; }
        #talent-search {
            width: 100%; background: #000; border: 1px solid var(--border); color: #fff;
            padding: 12px 40px 12px 12px; border-radius: 4px; font-family: inherit; font-size: 0.9em;
            outline: none; transition: 0.2s;
        }
        #talent-search:focus { border-color: var(--accent); }

        .clear-search {
            position: absolute; right: 10px; cursor: pointer; color: #555; font-weight: bold;
            font-size: 1.2em; transition: 0.2s; user-select: none;
        }
        .clear-search:hover { color: var(--danger); }

        .filter-row { display: flex; align-items: center; gap: 10px; font-size: 0.8em; color: #aaa; }
        .filter-row input[type="checkbox"] { cursor: pointer; accent-color: var(--success); }

        /* Share Button Styles */
        .share-btn {
            background: var(--accent); color: white; border: none; padding: 10px; 
            margin-top: 15px; border-radius: 4px; cursor: pointer; font-weight: bold;
            text-transform: uppercase; letter-spacing: 1px; transition: 0.2s;
        }
        .share-btn:hover { opacity: 0.8; }

        /* Expandable Categories */
        .category-wrapper { margin-bottom: 10px; border: 1px solid var(--border); border-radius: 6px; overflow: hidden; }
        .category-header { 
            background: #1c1c21; padding: 12px 15px; cursor: pointer; display: flex; 
            justify-content: space-between; align-items: center; transition: 0.2s;
            text-transform: uppercase; font-size: 0.9em; font-weight: bold; color: var(--accent);
        }
        .category-header:hover { background: #25252b; }
        .category-content { padding: 15px; display: none; background: #0a0a0b; }
        .category-content.expanded { display: block; }
        .category-header::after { content: '▼'; font-size: 0.7em; opacity: 0.5; }
        .category-wrapper.active .category-header::after { content: '▲'; }

        /* Main Content */
        #main-scroll { flex: 1; padding: 30px; overflow-y: auto; background: #0a0a0b; }
        .view-content { display: none; }
        .view-content.active { display: block; }

        /* Right Sidebar */
        #right-sidebar { width: var(--right-sidebar-w); background: var(--card); border-left: 2px solid var(--border); padding: 20px; overflow-y: auto; }
        .selection-item { 
            background: #000; border-left: 3px solid var(--success); padding: 10px; 
            margin-bottom: 8px; border-radius: 2px; font-size: 0.85em; animation: fadeIn 0.3s;
        }

        .stat-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        input[type="number"] { width: 60px; background: #000; color: var(--success); border: 1px solid #444; padding: 5px; font-weight: bold; border-radius: 4px; }
        .point-tracker { background: #000; padding: 15px; border-radius: 8px; border: 1px solid var(--accent); text-align: center; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 15px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 6px; cursor: pointer; transition: 0.2s; position: relative; }
        .card.selected { border-color: var(--success); background: #1a2e1a; }
        .card.locked { opacity: 0.3; filter: grayscale(0.7); cursor: not-allowed; }
        
        .card-reqs { margin-top: 10px; font-size: 0.75em; color: var(--accent); border-top: 1px solid #333; padding-top: 5px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>

</div>

let userStats = {};
let activeAtts = new Set();
let selectedItems = new Set();
function saveLocal() {
    const buildData = {
        userStats: userStats,
        activeAtts: Array.from(activeAtts), // Convert Set to Array for JSON
        selectedItems: Array.from(selectedItems) // Convert Set to Array for JSON
    };
    localStorage.setItem('dwm_builder_save', JSON.stringify(buildData));
    alert("Build saved to browser storage!");
}

function loadLocal(isAuto = false) {
    const saved = localStorage.getItem('dwm_builder_save');
    if (!saved) {
        if (!isAuto) alert("No saved build found.");
        return;
    }

    try {
        const data = JSON.parse(saved);
        userStats = data.userStats;
        activeAtts = new Set(data.activeAtts);
        selectedItems = new Set(data.selectedItems);

        // Sync numeric inputs with loaded data
        for (let stat in userStats) {
            const input = document.getElementById(`in-${stat}`);
            if (input) input.value = userStats[stat];
        }

        // Sync attunement button styles
        gameData.attunements.forEach(a => {
            const btn = document.getElementById(`btn-${a}`);
            if (btn) {
                activeAtts.has(a) ? btn.classList.add('active') : btn.classList.remove('active');
            }
        });

        updateUI();
        if (!isAuto) alert("Build loaded successfully!");
    } catch (e) {
        console.error("Failed to load build:", e);
    }
}

function clearBuild() {
    if (confirm("Are you sure you want to clear the entire build?")) {
        userStats = {};
        gameData.attributes.forEach(a => userStats[a] = 0);
        gameData.attunements.forEach(a => userStats[a] = 0);
        activeAtts.clear();
        selectedItems.clear();

        // Reset inputs
        document.querySelectorAll('input[type="number"]').forEach(i => i.value = 0);
        document.querySelectorAll('.att-btn').forEach(b => b.classList.remove('active'));
        
        updateUI();
    }
}
function init() {
    gameData.attributes.forEach(a => userStats[a] = 0);
    gameData.attunements.forEach(a => userStats[a] = 0);

    const attrIn = document.getElementById('attr-inputs');
    gameData.attributes.forEach(a => attrIn.innerHTML += createInputRow(a));

    const attIn = document.getElementById('att-inputs');
    gameData.attunements.forEach(a => attIn.innerHTML += createInputRow(a));

    const grid = document.getElementById('att-toggles');
    gameData.attunements.forEach(a => {
        grid.innerHTML += `<div class="att-btn" id="btn-${a}" onclick="toggleAtt('${a}')">${a}</div>`;
    });

    renderTalents();
    
    // NEW: Auto-load existing build if it exists
    loadLocal(true); 
    
    updateUI();
}

function createInputRow(name) {
    return `<div class="stat-row"><label>${name}</label><input type="number" id="in-${name}" value="0" min="0" max="100" onchange="setStat('${name}', this.value)"></div>`;
}

function switchTab(e, view) {
    document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('view-' + view).classList.add('active');
    e.currentTarget.classList.add('active');
}

function setStat(name, val) {
    const value = parseInt(val) || 0;
    if (gameData.attunements.includes(name)) {
        if (!activeAtts.has(name)) {
            alert(`You must unlock ${name} in the "Unlocked Attunements" box before investing points!`);
            document.getElementById(`in-${name}`).value = 0;
            return;
        }
    }
    userStats[name] = value;
    updateUI();
}

function toggleAtt(a) {
    if (activeAtts.has(a)) {
        activeAtts.delete(a);
        userStats[a] = 0;
        document.getElementById(`in-${a}`).value = 0;
    } else {
        activeAtts.add(a);
    }
    document.getElementById(`btn-${a}`).classList.toggle('active');
    updateUI();
}

function checkRequirements(req) {
    for (let key in req) {
        const target = req[key];

        if (key === "Weapon") {
            const light = userStats["Light Weapon"] || 0;
            const medium = userStats["Medium Weapon"] || 0;
            const heavy = userStats["Heavy Weapon"] || 0;
            if (light < target && medium < target && heavy < target) return false;
            continue;
        }

        if (key === "Talent") {
            if (!selectedItems.has(target)) return false;
            continue;
        }

        if (key === "Path" || key === "Mantra") continue;

        if ((userStats[key] || 0) < target) return false;
    }
    return true;
}

function formatReqs(req) {
    const items = [];
    for (let key in req) {
        items.push(`${key}: ${req[key]}`);
    }
    return items.length > 0 ? items.join(", ") : "None";
}

function toggleSelection(name, req) {
    if (selectedItems.has(name)) {
        selectedItems.delete(name);
    } else {
        if (!checkRequirements(req)) {
            alert("Missing requirements for " + name);
            return;
        }
        selectedItems.add(name);
    }
    updateUI();
}

function toggleCategory(header) {
    const wrapper = header.parentElement;
    const content = header.nextElementSibling;
    wrapper.classList.toggle('active');
    content.classList.toggle('expanded');
}

function clearSearch() {
    document.getElementById('talent-search').value = '';
    filterTalents();
}

function filterTalents() {
    const query = document.getElementById('talent-search').value.toLowerCase();
    const onlyMet = document.getElementById('filter-met').checked;
    const categories = document.querySelectorAll('.category-wrapper');

    categories.forEach(cat => {
        const cards = cat.querySelectorAll('.card');
        let visibleCount = 0;

        cards.forEach(card => {
            const content = card.innerText.toLowerCase();
            const matchesSearch = content.includes(query);
            const isMet = !card.classList.contains('locked');
            const shouldShow = matchesSearch && (!onlyMet || isMet);

            card.style.display = shouldShow ? "block" : "none";
            if (shouldShow) visibleCount++;
        });

        cat.style.display = visibleCount > 0 ? "block" : "none";
    });
}

function renderTalents() {
    const sect = document.getElementById('talent-section');
    sect.innerHTML = '';
    for (let cat in gameData.talents) {
        const safeCat = cat.replace(/\s/g, '');
        let html = `
            <div class="category-wrapper" id="cat-${safeCat}">
                <div class="category-header" onclick="toggleCategory(this)">${cat}</div>
                <div class="category-content">
                    <div class="grid">`;
        
        gameData.talents[cat].forEach(t => {
            const safeId = t.name.replace(/[^a-zA-Z0-9]/g, '');
            html += `
                <div class="card" id="card-${safeId}" onclick='toggleSelection("${t.name}", ${JSON.stringify(t.req)})'>
                    <strong>${t.name}</strong>
                    <p style="font-size:0.8em; color:#888;">${t.desc}</p>
                    <div class="card-reqs">Reqs: ${formatReqs(t.req)}</div>
                </div>`;
        });

        html += `</div></div></div>`;
        sect.innerHTML += html;
    }
}

function shareBuild() {
    const data = {
        stats: userStats,
        atts: Array.from(activeAtts),
        talents: Array.from(selectedItems)
    };
    const hash = btoa(JSON.stringify(data));
    const url = window.location.origin + window.location.pathname + "?build=" + hash;
    
    navigator.clipboard.writeText(url).then(() => {
        alert("Build URL copied to clipboard!");
    });
}

function loadBuildFromURL() {
    const params = new URLSearchParams(window.location.search);
    const buildHash = params.get('build');
    if (!buildHash) return;

    try {
        const data = JSON.parse(atob(buildHash));
        
        // Load Stats
        for (let s in data.stats) {
            userStats[s] = data.stats[s];
            const input = document.getElementById(`in-${s}`);
            if (input) input.value = data.stats[s];
        }

        // Load Attunements
        data.atts.forEach(a => {
            activeAtts.add(a);
            const btn = document.getElementById(`btn-${a}`);
            if (btn) btn.classList.add('active');
        });

        // Load Talents (Need to do this after stats are set to pass requirement check)
        data.talents.forEach(t => selectedItems.add(t));

        updateUI();
    } catch (e) {
        console.error("Failed to load build", e);
    }
}

function updateUI() {
    let max = 410;
    if (activeAtts.size === 1) max = 420;
    else if (activeAtts.size > 1) max = 420 + ((activeAtts.size - 1) * 5);

    let used = 0;
    Object.values(userStats).forEach(v => used += v);
    document.getElementById('max-pts').innerText = max;
    document.getElementById('used-pts').innerText = used;

    const list = document.getElementById('selection-list');
    list.innerHTML = selectedItems.size === 0 ? 
        '<div style="color:#555; font-style:italic; font-size:0.85em; text-align:center; margin-top:20px;">No talents selected.</div>' : '';
    
    selectedItems.forEach(item => {
        list.innerHTML += `<div class="selection-item">${item}</div>`;
    });

    for (let cat in gameData.talents) {
        gameData.talents[cat].forEach(t => {
            const safeId = t.name.replace(/[^a-zA-Z0-9]/g, '');
            const el = document.getElementById(`card-${safeId}`);
            if (el) {
                const met = checkRequirements(t.req);
                met ? el.classList.remove('locked') : el.classList.add('locked');
                selectedItems.has(t.name) ? el.classList.add('selected') : el.classList.remove('selected');
            }
        });
    }

    filterTalents();
}

init();
</script>
